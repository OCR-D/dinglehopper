name: test

on:
  push:
    branches:
      - master
  schedule:
    - cron: "00 16 07 * *"  # = monthly

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build package
        run: python3 -m pip install --upgrade build && python3 -m build
      - name: Test
        run: python3 -m pip install -r requirements-dev.txt && pytest
